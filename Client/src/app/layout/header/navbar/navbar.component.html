<nav class="navbar navbar-expand-lg" [ngClass]="{ scrolled: isScrolled }">
  <div class="container">
    <div class="motto">
      <p><span class="motto-key">FORUM</span></p>
    </div>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav ml-auto">
        <div *ngFor="let link of navLinks" class="nav-item">
          <a class="nav-link" [href]="link.href">{{ link.label }}</a>
        </div>

        <div class="nav-item login">
          <button *ngIf="!isLoggedIn" class="btn-orange me-2" (click)="login()">
            Login
          </button>
          <button *ngIf="!isLoggedIn" class="btn-orange" (click)="register()">
            Register
          </button>
          <button *ngIf="isLoggedIn" class="btn-orange" (click)="logout()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
